name: Upload Python Package

on:
  - workflow_dispatch
  

permissions:
  contents: read

jobs:
  deploy:
    name: cuda
    runs-on: ubuntu-latest
    steps:
      - name: cuda-toolkit
        uses: Jimver/cuda-toolkit@v0.2.8
        id: cuda-toolkit
        with:
          cuda: '11.7.0'
      - run: echo 'Installed cuda version is ${{steps.cuda-toolkit.outputs.cuda}}'
      - run: |
              sudo apt-get update && sudo apt-get install cmake python3
              bash ci/build.sh


